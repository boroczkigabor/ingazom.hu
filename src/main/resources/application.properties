spring.main.allow-bean-definition-overriding=true
spring.batch.initialize-schema=always
spring.batch.job.enabled=false
spring.jpa.properties.hibernate.default_schema=main

server.port=5000

configuration.baseStations=BUDAPEST*,Nyíregyháza,Pécs

filter.stations.farther.than.BUDAPEST*=0.75
filter.stations.farther.than.Nyíregyháza=0.5
filter.stations.farther.than.Pécs=0.5
filter.routes.longer.than.BUDAPEST*=60
filter.routes.longer.than.Nyíregyháza=60
filter.routes.longer.than.Pécs=60
filter.routes.stale.after.days=7

spring.datasource.url=jdbc:sqlite::resource:mav_vonat_info.db
spring.datasource.driver=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLiteDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.show-sql=true

elvira.baseurl=http://elvira.mav-start.hu/elvira.dll

